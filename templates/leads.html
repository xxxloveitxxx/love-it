<!DOCTYPE html>
<html>
<head>
    <title>Leads Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f4f4f4; text-align: left; }
    </style>
</head>
<body>
    <h2>Real Estate Leads</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>City</th>
                <th>Brokerage</th>
                <th>Last Sale</th>
                <th>Contact</th>
                <th>Source</th>
                <th>Created</th>
            </tr>
        </thead>
        <tbody>
            {% for lead in leads %}
            <tr>
                <td>{{ lead.name }}</td>
                <td>{{ lead.city }}</td>
                <td>{{ lead.brokerage }}</td>
                <td>{{ lead.last_sale }}</td>
                <td><a href="{{ lead.contact_link }}" target="_blank">View</a></td>
                <td>{{ lead.source }}</td>
                <td>{{ lead.created_at }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
